{% extends "base.html" %}
{% block title %}Laptop Price Prediction{% endblock %}
{% block content %}

<h2>Predict Laptop Price ðŸ’»</h2>

<form method="POST" action="/predict_price">
  <label>Company:</label>
  <select name="company">
    {% for c in companies %}
      <option value="{{ c }}">{{ c }}</option>
    {% endfor %}
  </select><br><br>

  <label>TypeName:</label>
  <select name="typename">
    {% for t in typenames %}
      <option value="{{ t }}">{{ t }}</option>
    {% endfor %}
  </select><br><br>

  <label>RAM (GB):</label>
  <input type="number" name="ram" required><br><br>

  <label>Weight (kg):</label>
  <input type="number" step="0.01" name="weight" required><br><br>

  <label>Touchscreen:</label>
  <select name="touchscreen">
    <option value="1">Yes</option>
    <option value="0">No</option>
  </select><br><br>

  <label>IPS Display:</label>
  <select name="ips">
    <option value="1">Yes</option>
    <option value="0">No</option>
  </select><br><br>

  <label>PPI:</label>
  <input type="number" name="ppi" step="0.01" required><br><br>

  <label>CPU Brand:</label>
  <select name="cpu_brand">
    {% for cpu in cpu_brands %}
      <option value="{{ cpu }}">{{ cpu }}</option>
    {% endfor %}
  </select><br><br>

  <label>GPU Brand:</label>
  <select name="gpu_brand">
    {% for g in gpu_brands %}
      <option value="{{ g }}">{{ g }}</option>
    {% endfor %}
  </select><br><br>

  <label>Operating System:</label>
  <select name="os">
    {% for o in oss %}
      <option value="{{ o }}">{{ o }}</option>
    {% endfor %}
  </select><br><br>

  <button type="submit">Predict Price</button>
</form>

{% endblock %}
